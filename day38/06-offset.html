<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="height: 2000px">
    <div>
        <div class="wrap" style=" width: 300px;height: 300px;background-color: green">
            <div id="box" style=" padding: 30px;width: 200px;height: 200px;border: 5px solid red;position: absolute;top: 30px;left: 30px">

            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
        var box = document.getElementById('box');

        /*
        offsetWidth占位宽内容+padding+border
        offsetHeight占位高
        offsetTop如果盒子没有设定定位，到body顶部的距离,如果盒子设置定位，那么以父辈为基准
        offsetLeft如果盒子没有设置定位，到body的左部的距离，如果盒子设置定位，以父辈为基准

         */
        // console.log(box.offsetTop);
        // console.log(box.offsetLeft);
        console.log(box.offsetWidth);
        // console.log(box.offsetHeight);

    }
</script>
</html>
