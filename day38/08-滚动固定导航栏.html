<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            margin-top: 100px;
        }
        .header{
            width: 100%;
            height: 40px;
            background-color: #B0FFB0;
        }
        #search{
            width: 100%;
            height: 1000px;
            position: absolute;
            top: 300px;
            left: 500px;
        }
        .fixed{
            width: 100%;
            height: 100px;
            background-color: #0086b3;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

    </style>
</head>
<body style="height: 2000px">
    <div class="header">

    </div>
    <div id="search">
        <form action="">
            <input type="text">
            <input type="submit">
        </form>
    </div>

    <div class="fixed">

    </div>
    <script>
        var searchDiv = document.getElementById('search');
        var fixedDiv = document.getElementsByClassName('fixed')[0];
        var offsettop = searchDiv.offsetTop;

        // console.log(offsettop);
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop;
            // console.log(searchDiv.scrollTop);
            if (scrollTop >= offsettop) {
                fixedDiv.style.display = 'block';
            }else {
                fixedDiv.style.display = 'none';
            }
        }
    </script>

</body>
</html>
