<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            width: 100%;
            height: 100px;
            background-color: #444444;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .header .search{
            float: right;
            margin-top: 25px;

        }
        .container{
            width: 1226px;
            margin: 0 auto;
        }
        input{
            border: 0;
            outline: none;
        }
        .search form{
            width: 296px;
            height: 50px;
            position: relative;

        }
        .search form input.a{
            position: absolute;
            top: 0;
            left: 0;
            height: 48px;
            width: 220px;
            padding: 0 10px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
        }
        .search form input.b{
            position: absolute;
            top: 0;
            right: 0;
            width: 55px;
            height: 50px;
            background-color: white;
            border: 1px solid #e0e0e0;
        }

        .search form span{
            position: absolute;
            font-size: 12px;
            background-color: #e0e0e0;
            top: 17px;
            cursor: pointer;
        }


        form .t{
            right: 140px;
        }

        form .f{
            right: 70px;

        }

        .search form span:hover{
            background: #FF7000;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="search">
                <form action="">
                    <input type="text" class="a">
                    <input type="submit" class="b">
                    <span class="t">小米8</span>
                    <span class="f">小米MX 2S</span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
