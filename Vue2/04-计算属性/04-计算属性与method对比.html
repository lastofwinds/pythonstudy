<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>

    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',

            data: {
                firstName: 'Kobe',
                lastName: 'Bryant'
            },

            //计算属性
            computed: {
                // fullName: function () {
                //     return this.firstName + ' ' + this.lastName
                // },

                //计算属性中没有set方法
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    }
                }
            }
        });

    </script>
</body>
</html>
