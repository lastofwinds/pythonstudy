<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2 v-if="isShow" id="a">{{message}}</h2>

        <!--v-show当条件为flase时，只是给我们添加一个行内样式-->
        <h2 v-show="isShow" id="b">{{message}}</h2>
    </div>


    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world.',
                isShow: true,
            },
        })
    </script>



</body>
</html>
