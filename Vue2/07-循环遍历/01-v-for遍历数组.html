<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--没有使用索引值（下标值）的遍历-->
        <ul>
            <li v-for="item in names">{{item}}</li>
        </ul>

        <!--在遍历中获取索引值-->
        <ul>
            <li v-for="(item, index) in names">{{index+1}} {{item}}</li>
        </ul>
    </div>


    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                names: ['why', 'kobe', 'james'],
            },
        })
    </script>

</body>
</html>
