<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
            <!--只遍历value-->
            <li v-for="item in info">{{item}}</li>
        </ul>

        <ul>
            <!--对象遍历value key index-->
            <li v-for="(key, value) in info">{{key}}-{{value}}</li>
        </ul>
    </div>


    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'alex',
                    age: 18,
                    sex: 'man',
                    height: 1.88
                },
            }

        })
    </script>

</body>
</html>
