<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .title {
            font-size: 50px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 v-bind:style="[baseStyle,baseStyle1,baseStyle2]">{{message}}</h2>
    </div>

    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',

            data: {
                message: 'hello world.',
                baseStyle: {fontSize: '100px'},
                baseStyle1: {color: 'red'},
                baseStyle2: {backgroundColor: 'yellow'}
            },

        });

    </script>
</body>
</html>
