<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>

        <!--src绑定静态文件-->
        <img v-bind:src="imgURL" alt="">
        <!--href绑定link-->
        <a v-bind:href="aHref">百度一下</a>


        <!--语法糖-->
        <img :src="imgURL" alt="">
        <a :href="aHref">百度一下</a>

    </div>

    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!',
                imgURL: 'http://t9.baidu.com/it/u=1307125826,3433407105&fm=79&app=86&f=JPEG?w=5760&h=3240',
                aHref: 'http://www.baidu.com'
            }
        });

    </script>
</body>
</html>
