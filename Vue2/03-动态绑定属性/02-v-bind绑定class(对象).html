<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--<h2>{{message}}</h2>-->
        <!--<h2 v-bind:class="active">{{message}}</h2>-->
        <h2 v-bind:class="{active:isActive, line:isLine}">{{message}}</h2>

        <button v-on:click="btnClick">submit</button>

    </div>

    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!',
                // active: 'active'
                isActive:  true,
                isLine: true
            },
            methods: {
                btnClick: function () {
                    this.isActive = !this.isActive
                }
            }
        });

    </script>
</body>
</html>
