<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .title {
            font-size: 50px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 v-bind:style="{fontSize: finalSize + 'px',color: finalColor,backgroundColor: finalBackColor}">{{message}}</h2>
        <h2 v-bind:style="getStyles()">{{message}}</h2>
    </div>

    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',

            data: {
                message: 'hello world.',
                finalSize: 100,
                finalColor: 'red',
                finalBackColor: 'yellow'
            },

            methods: {
                getStyles: function () {
                    return {fontSize: this.finalSize + 'px',color: this.finalColor,backgroundColor: this.finalBackColor}
                },


            }

        });

    </script>
</body>
</html>
