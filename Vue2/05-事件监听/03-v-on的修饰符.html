<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div @click="divClick">
            abcd
            <!--stop修饰符-->
            <button @click.stop="btn1Click">按钮</button>
        </div>

        <br>
        <form action="baidu">
            <!--prevent修饰符-->
            <input type="submit" value="提交" @click.prevent="submitClick">
        </form>
    </div>


    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world.'
            },
            methods: {
                btn1Click() {
                    console.log("btnClick")
                },
                divClick() {
                    console.log('divClick')
                },
                submitClick() {
                    console.log('submitClick')
                }

            },

        })
    </script>



</body>
</html>
