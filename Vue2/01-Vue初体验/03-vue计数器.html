<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <!--<button v-on:click=counter++>+</button>-->
        <!--<button v-on:click=counter&ndash;&gt;-</button>-->

        <button @click="add">+</button>
        <button @click="sub">-</button>

    </div>

    <script src="../libs/vue.js"></script>
    <script>
        const obj = {
            counter: 0,
        };

        const app = new Vue({
            el: '#app',
            data: obj,
            methods: {
                add () {
                    console.log('add被执行了');
                    this.counter++;
                },

                sub () {
                    console.log('sub被执行');
                    this.counter--;
                }
            },
            beforeCreate: function() {

            },

            create: function () {
                console.log('create');
            },
            mounted: function () {
                console.log('mounted');
            }
        });

    </script>
</body>
</html>
