<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h2>{{message}} at once</h2>
    </div>

    <script src="../libs/vue.js"></script>

    <script>
        //在vue解析之前，div中有一个v-cloak属性，解析之后该属性消失
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'hello world.',
                    // name: 'alex'
                }
            })
        },1000)
    </script>


</body>
</html>
