<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{message}} at once</h2>

        <!--将代码变成文本输出，变量不解释-->
        <h2 v-pre>{{message}}</h2>
    </div>

    <script src="../libs/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world.',
                // name: 'alex'
            }
        })
    </script>
</body>
</html>
