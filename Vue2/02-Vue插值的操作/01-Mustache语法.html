<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2>
        <h3>{{ name }}</h3>
        <h3>{{ age }}</h3>
        <h3>{{ major + ' ' + job }}</h3>
        <h3>{{ major }} {{ job }}</h3>
        <h3>{{ counter * 2 }}</h3>
    </div>

    <script src="../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!',
                name: 'alex',
                age: 18,
                major: 'mechanical major',
                job: 'IT ops',
                counter: 100,
            },
            computed:
        });

    </script>
</body>
</html>
