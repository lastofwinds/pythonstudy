<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // var app = ()=>{
        //     alert(this);
        // };
        //
        // app()
        var person1 = {
            name:'alex',
            fav: function () {
                console.log(this);
                console.log(this.name);
            }
        };
        person1.fav();

        var person2 = {
            name:'alex',
            fav: ()=> {
                //this的指向发生了改变，指向了定义当前person2对象的父类

                console.log(this);
            }
        }
        person2.fav();
    </script>
</body>
</html>
