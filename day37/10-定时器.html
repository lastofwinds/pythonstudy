    <div class="box" style="width: 200px;height: 200px;background-color: #3A7734; position: absolute; left: 0;top: 0;">

    </div>

        var oBox = document.querySelector('.box');

        var count = 0;
        var timer = null;

        //周期性定时
        timer = setInterval(function () {
            count+=5;
            oBox.style.left = count + 'px';

            if (count>500){
                clearInterval(timer);
            }

        },100);

    </script>
</body>
