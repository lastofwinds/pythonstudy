<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Person(name,age) {
            this.name = 'alex';
            this.age = age;
            this.fav = function () {
                alert(this.name);
            };
        }

        Person.prototype.fav = function () {
            console.log(this.name);

        };
        let p1 = new Person('alex',16);
        p1.fav();

        //原型构造函数
        class Fruit{
            constructor(name,color){
                this.name = name;
                this.color = color;
            }
            //对象的单体模式
            fav(){
                console.log(this.name,this.color);
            }
        }

        var f1 = new Fruit('apple','green');
        f1.fav();
    </script>
</body>
</html>
