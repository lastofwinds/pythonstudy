<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        ul{
            list-style: none;
        }
        ul{
            width: 400px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            overflow: hidden;
        }
        ul li {
            float: left;
            margin: 0 10px;
            width: 80px;
            height: 80px;
            background: darkkhaki;
            color: #fff;
        }
        ul li.active{
            background: black;
        }

    </style>
</head>
<body>
<ul>
    <li>cecil</li>
    <li>cecil</li>
    <li>cecil</li>
    <li>cecil</li>
    <li>cecil</li>

</ul>

<script>
    var lists = document.getElementsByTagName('li');

    for (var i = 0; i < lists.length; i ++){
        lists[i].onclick = function () {

            for (var j = 0; j < lists.length; j++){
                lists[j].className = '';
            }
            this.className = 'active';
        }
    }

</script>
</body>
</html>
