<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul,ol{ list-style: none;}

        .wrapper{
            width: 1226px;
            height: 460px;
            margin: 100px auto;
            position: relative;
        }

        .wrapper ul{
            width: 100%;
            height: 460px;
            overflow: hidden;

        }

        .wrapper ul li{
            float: left;
            width: 1226px;
            height: 460px;

        }

        ol {
            position: absolute;
            right: 0;
            bottom: 10px;
            width: 190px;
        }

        ol li {
            float: left;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            background-color: #abc;
        }

        ol li.current{
            background-color: pink;
        }
    </style>
    <script type="text/javascript" src="./libs/jquery-3.5.0.js"></script>

    <script type="text/javascript">
         $(function () {
             $(".wrapper ol li").mouseenter(function () {
                 $(this).addClass('current').siblings('li').removeClass('current');
                 $(".wrapper ul li").eq($(this).index()).stop().fadeIn("fast").siblings().stop().fadeOut("fast");

             })
         },2000)
    </script>

</head>



<body>
    <div class="wrapper">
        <ul>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.webp" alt=""></li>
            <li><img src="./img/3.webp" alt=""></li>
            <li><img src="./img/4.webp" alt=""></li>
            <li><img src="./img/5.webp" alt=""></li>
        </ul>

        <ol>
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>



</body>
</html>
