<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text">
    <button id="append">追加</button>

    <ul class="comment">
        <li>alex</li>
    </ul>

    <script src="./libs/jquery-3.5.0.js"></script>
    
    <script>
        $(function () {
            $('#append').click(function () {
                let content = $('input[type=text]').val();

                $('.comment').append(`<li>${content}</li>`);
            })
        })
    </script>
    
</body>
</html>
