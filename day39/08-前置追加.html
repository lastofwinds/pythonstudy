<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text">
    <button id="append">后置追加</button>
    <button id="prepend">前置追加</button>
    <button id="after">兄弟追加后</button>
    <button id="replace">替换</button>
    <button id="del">删除</button>
    <button id="detach">删除标签</button>
    <button id="empty">清空</button>

    <ul class="comment">
        <li id="item">alex</li>
        <li><a href="#">sss</a></li>
        <li><a href="#">ddd</a></li>
        <li>acher</li>
    </ul>

    <script src="./libs/jquery-3.5.0.js"></script>

    <script>
        $(function () {
            //后置追加
            $('#append').click(function () {
                let content = $('input[type=text]').val();

                if(!content){
                    return;
                }

                $('.comment').append(`<li>${content}</li>`);

                $('input[type=text]').val('');
            });
            
        //    前置追加
            $('#prepend').click(function () {
                let content = $('input[type=text]').val();

                // $('.comment').prepend(`<li>${content}</li>`);
                $(`<li>${content}</li>`).prependTo('.comment');
            });

            //兄弟追加 后追加
            $('#after').click(function () {
                let content = $('input[type=text]').val();

                // $('#item').after(`<li>${content}</li>`);
                $(`<li>${content}</li>`).insertAfter('#item');
            });
            
            $('#replace').click(function () {
                $('.comment li a').replaceWith('<span>1</span>');
            });

            $('#del').click(function () {

                //清除整个ul标签
                // $('ul').remove();

                //删除自身按钮button
                // var jbtn = $(this).remove();
                // console.log(jbtn);

                //清除li标签
                // $('.comment li').remove();

            });

            //    删除标签，时间不删除
            $('#detach').click(function () {

                alert(1);
                var jbtn = $(this).detach();

                console.log(jbtn);
                $('.comment #item').append(jbtn);
            });

            //清除所有
            $('#empty').click(function () {
                $('.comment').remove();
            })

            
        })
    </script>

</body>
</html>
