<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>alex</p>
        <button id="btn">按钮</button>
    </div>

    <script src="./libs/jquery-3.5.0.js"></script>

    <script>
        $(function () {
            $('#btn').click(function (e) {
                console.log(this);
                console.log(e.target);

                e.stopPropagation();
                $('.box p').css({
                    'font-size':20
                })
            });

            $('.box').click(function (e) {
                console.log(e.target);  //传递事件对象
                e.stopPropagation();
                $(this).css({
                    backgroundColor:'green'
                })
            })
        })
    </script>
</body>
</html>
