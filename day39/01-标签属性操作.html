<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="./black.jpg" alt="">
    <script src="./libs/jquery-3.5.0.js"></script>

    <script>
        $(function () {
            console.log($('img').attr('src'));
            $('img').attr('alt','黑');

            $('img').attr({
                'aaa':'黑',
                'bbbb':'哈哈'
            });

            setTimeout(()=>{
            //    移除单个属性
                $('img').removeAttr('alt');

            //    移除多个属性

                $('img').removeAttr('alt aaa bbbb');
            },3000)

        })
    </script>

</body>
</html>
