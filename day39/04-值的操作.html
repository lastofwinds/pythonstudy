<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }

        div.active{
            display: block;
        }

    </style>

</head>
<body>
    <button id="show">显示</button>
    <button id="del">移除标签</button>
    <div class="box">
        <ul>
            <!--<li>alex</li>-->
            <!--<li>alex</li>-->
            <!--<li>alex</li>-->
            <!--<li>alex</li>-->
            <!--<li>alex</li>-->
        </ul>
    </div>

    <input type="text" value="alex">

    <script src="./libs/jquery-3.5.0.js"></script>

    <script>
        $(function () {
            var isHide = true;
            $('#show').click(function () {
                if (isHide){
                    //对多个对象的操作
                    $('.box').addClass('active aa bbb cc');
                    isHide = false;
                //    获取文本的值
                    console.log($(this).text());

                    var name = 'alex2333';

                    $(this).text('隐藏');
                    $('.box').html(
                        `<ul>
                            <li id="" class=""><a href="">haha</a></li>
                            <li>${name}</li>
                            <li>alex</li>
                            <li>alex</li>
                        </ul>`
                    )

                }else {
                    $('.box').removeClass('active aa bbb');
                    isHide = true;
                    $(this).text('显示');
                    $('.box').html('')
                }

            });
            
            $('#del').mouseenter(function () {
                $('.box').html('');
            });

            //获取值
            // console.log($('input[type=text]').val());

            //设置值
            $('input[type=text]').val('ben');
            console.log($('input[type=text]').val());

        })
    </script>

</body>
</html>
