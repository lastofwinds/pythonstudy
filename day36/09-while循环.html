<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // <!--初始化循环变量-->
        var i = 1;
        while (i <= 10){
            console.log(i);
            i++; //更新循环
        }


    //    不管有没有满足while中的条件do里面的代码都会走一起
        var a = 3;
        do {
            console.log(a);
            a++;
        } while (a < 2)

    </script>
</body>
</html>
