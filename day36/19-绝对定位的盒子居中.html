<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 300px;
            height: 400px;
            background-color: #B0FFB0;
            position: relative;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            left: 50%;
            margin-left: -25px;
        }
        input[type='text']{
            font-size: 16px;

        }

        ul li:first-child{
            color: red;
        }

        ul li:last-child{
            color: green;
        }

        ul li:nth-child(4){
            color: #5E5694;
        }


    </style>
</head>
<body>
    <div class="father">
        <div class="box">

        </div>
    </div>

    <input type="text">
    <input type="password">
    <input typeof="submit">

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
