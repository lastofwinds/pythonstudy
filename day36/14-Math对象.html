<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = 3.213;
        //向下取整
        console.log(Math.floor(a));

        //向上取整
        console.log(Math.ceil(a));

        //0~1之间随机小数
        console.log(Math.random());

        //min~max公式: min+Math.random()*(max-min)
        console.log(300+Math.random()*(500-300));
    </script>
</body>
</html>
