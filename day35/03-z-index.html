<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background: #222222;
        }

        .box2{
            background: #FFFF96;

            /*相对定位*/
            /*position: relative;*/
            position: absolute;
            top: 30px;
            left: 50px;
        }

        .box3{
            background: #B0FFB0;
            position: absolute;
            top: 0;
        }


    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>
</html>
