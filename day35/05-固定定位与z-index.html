<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">

    <style>
        /*reset.css*/
        body{
            padding-top: 80px;
        }

        .header{
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: red;

            /*固定定位*/
            position: fixed;

            /*固定定位的优先级较高，active的效果就被覆盖了*/
            z-index: 99999;

        }
        .active{
            position: relative;
        }
    </style>
</head>

<body style="height: 2000px">
    <div class="header"></div>
    <p>alex alex alex</p>
    <p>alex</p>
    <p>alex</p>
    <p>alex</p>
    <p>alex</p>
    <p>alex</p>
    <p>alex</p>
    <p class="active">alex</p>

</body>
</html>
