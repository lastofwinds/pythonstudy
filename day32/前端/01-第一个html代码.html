<!--文档声明 一个html文件就是一个文档-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <!--标签中内容不会显示到浏览器上-->
        <meta charset="UTF-8">
        <title>今天我们学习html</title>
    </head>
    <!--body中的内容会显示在浏览器上-->
    <body>
        吴老板
        <!--h1只允许页面中只有一个-->
        <h1>吴老板</h1>
        <h2>吴老板</h2>
        <h3>吴老板</h3>
        <h4>吴老板</h4>
        <h5>吴老板</h5>
        <h6>吴老板</h6>

        <!--下划线-->
        <u>小马哥</u>

        <!--加粗-->
        <b>董明晖</b>

        <!--粗体强调-->
        <strong>BOSS直聘</strong>

        <!--行分隔--> <!--空白和换行折叠成一个空格-->
        <hr>

        <!--斜体强调-->
        <em>哈哈哈哈</em>

        <pre>
            最新电影
                1.夏洛特烦恼
                2.肖申克的救赎
        </pre>
    </body>
</html>
