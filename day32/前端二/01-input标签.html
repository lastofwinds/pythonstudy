<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
<!--type:user用户输入栏-->
        <p class="user">
            <label for="user">用户名:</label>
            <input type="text" name="user" placeholder="请输入用户名" id="user">
        </p>
<!--type:password密码输入栏-->
        <p class="pwd">
            <label for="pwd">密码:</label>
            <input type="password" name="pwd" placeholder="请输入密码" id="pwd">
        </p>
<!--type:radio圆形选项-->
        <p>
            男<input type="radio" name="sex" value="man" checked="checked">
            女<input type="radio" name="sex" value="woman">
        </p>
<!--type:checkbox方形多选行头-->
        <p>
            <input type="checkbox" name="fav" value="抽烟">抽烟
            <input type="checkbox" name="fav" value="喝酒">喝酒
        </p>
<!--type:file选文件按钮-->
        <p>
            <input type="file">
        </p>
<!--type:submit注册按钮-->
<!--type:button登陆按钮-->
        <p>
            <input type="submit" value="注册">
            <input type="button" value="登陆">

            <button type="submit">按钮</button>
            <button type="reset">重置按钮</button>
        </p>

        <p>
            <select name="" id="">
                <option value="">猫</option>
                <option value="">狗</option>
                <option value="">兔子</option>
            </select>

        </p>

        <p>
            <textarea name="" id="desc" cols="50" rows="10"></textarea>

        </p>

        <button>按钮</button>
    </form>
</body>
</html>
